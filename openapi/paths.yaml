            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Verify email successfully
                  data:
                    $ref: '#/components/schemas/SuccessAuthentication'
        '401':
          description: Invalid input

  /users/resend-verify-email:
    post:
      tags:
        - users
      summary: Resend verify email
      description: Resend verify email
      operationId: resend_verify_email
      security:
        - BearerAuth: []
      responses:
        default:
          description: Resend verification email successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Resend verification email successfully

  /users/forgot-password:
    post:
      tags:
        - users
      summary: Forgot password
      description: Forgot password
      operationId: forgot_password
      responses:
        default:
          description: Check email to reset password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Check email to reset password

  /users/verify-forgot-password:
    post:
      tags:
        - users
      summary: Verify forgot password token
      description: Verify forgot password token
      operationId: verify_forgot_password
      security:
        - BearerAuth: []
      requestBody:
        description: Verify forgot password request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyForgotPasswordBody'
        required: true
      responses:
        default:
          description: Verify forgot password successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Verify forgot password successfully
        '401':
          description: Invalid input

  /users/reset-password:
    post:
      tags:
        - users
      summary: Reset password
      description: Reset password
      operationId: reset_password
      security:
        - BearerAuth: []
      requestBody:
        description: Reset password request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordBody'
        required: true
      responses:
        default:
          description: Reset password successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset password successfully
        '422':
          description: Invalid input
        '401':
          description: Unauthorized

  /users/me:
    get:
      tags:
        - users
      summary: Get me
      description: Get my profile
      operationId: get_me
      security:
        - BearerAuth: []
      responses:
        default:
          description: Get me successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get me successfully
                  data:
                    $ref: '#/components/schemas/User'

    patch:
      tags:
        - users
      summary: Update me
      description: Update my profile
      operationId: update_me
      security:
        - BearerAuth: []
      requestBody:
        description: Update me request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeBody'
        required: false
      responses:
        default:
          description: Update me successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Update me successfully
                  data:
                    $ref: '#/components/schemas/User'
        '422':
          description: Invalid input

  /users/{username}:
    get:
      tags:
        - users
      summary: Get user profile
      description: Get user profile
      operationId: get_user_profile
      parameters:
        - name: username
          in: path
          description: Username
          required: true
          schema:
            type: string
            default: tainv
      responses:
        default:
          description: Get profile successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get profile successfully
                  data:
                    $ref: '#/components/schemas/User'

        '404':
          description: 'User not found'

  /users/follow:
    post:
      tags:
        - users
      summary: Follow an user
      description: Follow an user
      operationId: follow
      security:
        - BearerAuth: []
      requestBody:
        description: Follow request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FollowBody'
        required: true
      responses:
        default:
          description: Follow an user successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Follow an user successfully

        '404':
          description: User not found

  /users/follow/{user_id}:
    delete:
      tags:
        - users
      summary: Unfollow an user
      description: Unfollow an user
      operationId: unfollow
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          description: User id
          required: true
          schema:
            type: string
            format: MongoId
            default: 64ec80485eff4eaa804083ee
      responses:
        default:
          description: Unfollow an user successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unfollow an user successfully

        '404':
          description: User not found

  /users/change-password:
    put:
      tags:
        - users
      summary: Change password
      description: Change password
      operationId: change_password
      security:
        - BearerAuth: []
      requestBody:
        description: Change password body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordBody'
        required: true
      responses:
        default:
          description: Change password successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Change password successfully

        '401':
          description: Unauthorized

  /medias/upload-image:
    post:
      tags:
        - medias
      summary: Upload images
      description: Upload images
      operationId: upload_images
      security:
        - BearerAuth: []
      requestBody:
        description: Upload images body
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadImageBody'
        required: true
      responses:
        default:
          description: Upload images successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload image successfully
                  data:
                    $ref: '#/components/schemas/UploadVideoSuccess'
        '500':
          description: Invalid File

  /medias/upload-video:
    post:
      tags:
        - medias
      summary: Upload videos
      description: Upload videos
      operationId: upload_videos
      security:
        - BearerAuth: []
      requestBody:
        description: Upload videos body
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadVideoBody'
        required: true
      responses:
        default:
          description: Upload videos successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload video successfully
                  data:
                    $ref: '#/components/schemas/UploadVideoSuccess'
        '500':
          description: Invalid File

  /medias/upload-video-hls:
    post:
      tags:
        - medias
      summary: Upload videos HLS
      description: Upload videos HLS
      operationId: upload_videos_hls
      security:
        - BearerAuth: []
      requestBody:
        description: Upload videos HLS body
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadVideoBody'
        required: true
      responses:
        default:
          description: Upload videos HLS successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload video successfully
                  data:
                    $ref: '#/components/schemas/UploadVideoHLSSuccess'
        '500':
          description: Invalid File

  /static/video-hls/{id}/master.m3u8:
    get:
      tags:
        - medias
      summary: Serve video m3u8
      description: Serve video m3u8
      operationId: serve_video_m3u8
      parameters:
        - name: id
          in: path
          description: Video name
          required: true
          schema:
            type: string
            default: 1lTO0yRqLaKC2ATmAjgRv
      responses:
        default:
          description: Serve video m3u8 successfully
          content:
            text:
              example: |
                #EXTM3U
                #EXT-X-VERSION:3
                #EXT-X-STREAM-INF:BANDWIDTH=1686620,RESOLUTION=406x720,CODECS="avc1.640020,mp4a.40.2"
                v0\prog_index.m3u8

                #EXT-X-STREAM-INF:BANDWIDTH=1686620,RESOLUTION=608x1080,CODECS="avc1.640032,mp4a.40.2"
                v1\prog_index.m3u8

        '404':
          description: Not found

  /static/video-hls/{id}/{v}/{segment}:
    get:
      tags:
        - medias
      summary: Serve segment
      description: Serve segment
      operationId: serve_segment
      parameters:
        - name: id
          in: path
          description: Video name
          required: true
          schema:
            type: string
            default: 1lTO0yRqLaKC2ATmAjgRv

        - name: v
          in: path
          description: Video version
          required: true
          schema:
            type: string
            default: v0

        - name: segment
          in: path
          description: Segment name
          required: true
          schema:
            type: string
            default: fileSequence0.ts

      responses:
        default:
          description: Serve segment successfully

        '404':
          description: Not found

  /tweets:
    post:
      tags:
        - tweets
      summary: Create tweet
      description: Create tweet
      operationId: create_tweet
      security:
        - BearerAuth: []
      requestBody:
        description: Follow request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTweetBody'
        required: true
      responses:
        default:
          description: Create tweet successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Create tweet successfully
                  data:
                    $ref: '#/components/schemas/CreateTweetResponse'

        '422':
          description: Invalid input

    get:
      tags:
        - tweets
      summary: Get new feed
      description: Get new feed
      operationId: get_new_feed
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 5

      responses:
        default:
          description: Get new feed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get new feeds successfully
                  data:
                    allOf:
                      - $ref: '#/components/schemas/PaginationResponse'
                      - type: object
                    properties:
                      tweets:
                        type: array
                        items:
                          $ref: '#/components/schemas/TweetDetail'
        '422':
          description: Invalid input

  /tweets/{tweet_id}:
    get:
      tags:
        - tweets
      summary: Get tweet detail
      description: Get tweet detail
      operationId: get_tweet_detail
      parameters:
        - name: tweet_id
          in: path
          description: Tweet id
          required: true
          schema:
            type: string
            format: MongoId
            default: 64e6dd19b0286c19d1f556bc
      responses:
        default:
          description: Get tweet successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get tweet successfully
                  data:
                    $ref: '#/components/schemas/TweetDetail'
        '400':
          description: Invalid input

  /tweets/{tweet_id}/children:
    get:
      tags:
        - tweets
      summary: Get tweet children
      description: Get tweet children
      operationId: get_tweet_children
      parameters:
        - in: path
          name: tweet_id
          description: Tweet id
          required: true
          schema:
            type: string
            format: MongoId
            default: 64e6dd19b0286c19d1f556bc
        - in: query
          name: tweet_type
          schema:
            $ref: '#/components/schemas/TweetType'
            example: 3
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 5
      responses:
        default:
          description: Get tweet children successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get  children  successfully
                  data:
                    $ref: '#/components/schemas/TweetDetail'
        '400':
          description: Invalid input
