    User:
      type: object
      properties:
        _id:
          type: string
          format: MongoId
          example: '64f464422d715dc9bfb3e7a5'
        name:
          type: string
          example: 'Tài Văn'
        email:
          type: string
          example: 'nguyenvantai.quangtri+2@gmail.com'
        date_of_birth:
          type: string
          format: ISO8601
          example: '2023-07-26T08:42:40.907Z'
        created_at:
          type: string
          format: ISO8601
          example: '2023-09-03T10:47:30.685Z'
        updated_at:
          type: string
          format: ISO8601
          example: '2023-09-03T10:47:30.685Z'
        verify:
          $ref: '#/components/schemas/UserVerifyStatus'
          example: 1
        twitter_circle:
          type: array
          format: MongoId
          items:
            type: string
          example: ['64f464422d715dc9bfb3e7a7', '64f464422d715dc9bfb3e7a9']
        avatar:
          type: string
          example: 'https://example.com/avatar.jpg'
        bio:
          type: string
          example: 'I am a software engineer at Google.'
        location:
          type: string
          example: 'Ho Chi Minh City, Vietnam'
        website:
          type: string
          example: 'https://example.com'
        username:
          type: string
          example: 'tai_van'
        cover_photo:
          type: string
          example: 'https://example.com/cover_photo.jpg'

    UserVerifyStatus:
      type: integer
      enum:
        - Unverified
        - Verified
        - Banned
      example: 1

    RegisterBody:
      type: object
      properties:
        name:
          type: string
          example: Tài Văn
        email:
          type: string
          example: nguyenvantai.quangtri+6@gmail.com
        password:
          type: string
          example: Tai123@
        confirm_password:
          type: string
          example: Tai123@
        date_of_birth:
          type: string
          format: ISO8601
          example: 2023-07-26T08:42:40.907Z

    LogoutBody:
      type: object
      properties:
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRmNDY0NDIyZDcxNWRjOWJmYjNlN2E1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTQzMzc4OTksImV4cCI6MTcwMjk3Nzg5OX0.3bp_D5ds2TI5L-Or34QFCoJgPMBj8ZD4obGtSaMCN30

    RefreshTokenBody:
      type: object
      properties:
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRmNDY0NDIyZDcxNWRjOWJmYjNlN2E1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTQzMzc4OTksImV4cCI6MTcwMjk3Nzg5OX0.3bp_D5ds2TI5L-Or34QFCoJgPMBj8ZD4obGtSaMCN30

    VerifyEmailBody:
      type: object
      properties:
        email_verify_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRmNDY0NDIyZDcxNWRjOWJmYjNlN2E1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTQzMzc4OTksImV4cCI6MTcwMjk3Nzg5OX0.3bp_D5ds2TI5L-Or34QFCoJgPMBj8ZD4obGtSaMCN30

    VerifyForgotPasswordBody:
      type: object
      properties:
        forgot_password_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRmNDY0NDIyZDcxNWRjOWJmYjNlN2E1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTQzMzc4OTksImV4cCI6MTcwMjk3Nzg5OX0.3bp_D5ds2TI5L-Or34QFCoJgPMBj8ZD4obGtSaMCN30

    ResetPasswordBody:
      type: object
      properties:
        forgot_password_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRmNDY0NDIyZDcxNWRjOWJmYjNlN2E1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTQzMzc4OTksImV4cCI6MTcwMjk3Nzg5OX0.3bp_D5ds2TI5L-Or34QFCoJgPMBj8ZD4obGtSaMCN30
        password:
          type: string
          example: Tai123@
        confirm_password:
          type: string
          example: Tai123@

    UpdateMeBody:
      type: object
      properties:
        name:
          type: string
          example: 'Tài Văn'
        date_of_birth:
          type: string
          format: ISO8601
          example: '2023-07-26T08:42:40.907Z'
        avatar:
          type: string
          example: 'https://example.com/avatar.jpg'
        bio:
          type: string
          example: 'I am a software engineer at Google.'
        location:
          type: string
          example: 'Ho Chi Minh City, Vietnam'
        website:
          type: string
          example: 'https://example.com'
        username:
          type: string
          example: 'tai_van'
        cover_photo:
          type: string
          example: 'https://example.com/cover_photo.jpg'

    FollowBody:
      type: object
      properties:
        followed_user_id:
          type: string
          format: MongoId
          example: 64ec80485eff4eaa804083ee

    ChangePasswordBody:
      type: object
      properties:
        old_password:
          type: string
          example: Tai124@
        password:
          type: string
          example: Tai123@
        confirm_password:
          type: string
          example: Tai123@

    MediaType:
      type: integer
      enum:
        - Image
        - Video
        - HLS
      example: 1

    TweetType:
      type: integer
      enum:
        - Tweet
        - Retweet
        - Comment
        - QuoteTweet
      example: 1

    EncodingStatus:
      type: integer
      enum:
        - Pending
        - Processing
        - Fulfilled
        - Rejected
      example: 1

    TweetAudience:
      type: integer
      enum:
        - Everyone
        - TwitterCircle
      example: 0

    UploadImageBody:
      type: object
      properties:
        image:
          type: array
          items:
            type: string
            format: binary

    UploadVideoBody:
      type: object
      properties:
        video:
          type: array
          items:
            type: string
            format: binary

    UploadImageSuccess:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
            example: https://twitter-clone-ap-southeast-1-2023.s3.ap-southeast-1.amazonaws.com/images/85bc96c9c325d6b2026d60f00.jpg
          type:
            $ref: '#/components/schemas/MediaType'
            example: 0

    UploadVideoSuccess:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
            example: https://twitter-clone-ap-southeast-1-2023.s3.ap-southeast-1.amazonaws.com/videos%2FlqRpv-aaz6ob90MwXHb1c.mp4
          type:
            $ref: '#/components/schemas/MediaType'
            example: 1

    UploadVideoHLSSuccess:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
            example: http://localhost:4000/static/video-hls/BAXcytTxQnPWE9uOXfKlt/master.m3u8
          type:
            $ref: '#/components/schemas/MediaType'
            example: 2

    CreateTweetBody:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TweetType'
          example: 2
        audience:
          $ref: '#/components/schemas/TweetAudience'
          example: 0
        content:
          type: string
          example: ''
        parent_id:
          type: string
          format: MongoId
          example: '64e6dd19b0286c19d1f556bc'
        hashtags:
          type: array
          items:
            type: string
          example:
            - 'tai'
            - 'nguyen1'
        mentions:
          type: array
          items:
            type: string
            format: MongoId
          example: []
        medias:
          type: array
          items:
            type: string
            format: MongoId
          example: []
        guest_views:
          type: integer
          example: 0

    Tweet:
      type: object
      properties:
        _id:
          type: string
          format: MongoId
          example: '64feecffe94b4544bb156b5f'
        audience:
          $ref: '#/components/schemas/TweetAudience'
          example: 0
        content:
          type: string
          example: ''
        guest_views:
          type: integer
          example: 0
        user_views:
          type: integer
          example: 0
        hashtags:
          type: array
          items:
            type: string
            format: MongoId
          example:
            - '64e4e68a9854ad4a304f00e1'
            - '64e4e8ee3c768e1faf19e60c'
        mentions:
          type: array
          items:
            type: string
            format: MongoId
          example: []
        medias:
          type: array
          items:
            type: string
            format: MongoId
          example: []
        parent_id:
          type: string
          format: MongoId
          example: '64e6dd19b0286c19d1f556bc'
        type:
          $ref: '#/components/schemas/TweetType'
          example: 2
        user_id:
          type: string
          format: MongoId
          example: '64f464422d715dc9bfb3e7a5'
        created_at:
          type: string
          format: ISO8601
          example: '2023-09-11T10:33:35.692Z'
        updated_at:
          type: string
          format: ISO8601
          example: '2023-09-11T10:33:35.692Z'

    Pagination:
      type: object
      properties:
        limit:
          type: number
          example: 5
        page:
          type: number
          example: 1

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
